<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
        <label for="minValue">Min</label>
        <input class="minValue" type="number" id="minValue" placeholder="MinValue">

        <label for="maxValue">Max</label>
        <input class="maxValue" type="number" id="maxValue" placeholder="MaXvalue">

        <button class="button" onclick="generateRandomNumber()">Click</button>

        <div id="result-container">
            <p id="randomNumber"></p>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
